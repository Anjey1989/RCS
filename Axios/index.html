<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .pabeigts {
            text-decoration: line-through;
        }

        .navPabeigts {
            background-color:red;
        }
    </style>
</head>

<body>
    <div id="root">
        <h1>{{title}}</h1>
        <button @click="getTodos">Get Todo</button>
        <ul>
            <li v-for="todo in todos" :class="{pabeigts:todo.completed, navPabeigts:!todo.completed,navPabeigts:todo.completed}">
                {{todo.id}} {{todo.title}} {{todo.completed}}
            </li>
        </ul>

    </div>

</body>

</html>

<script>
    var vm = new Vue({
        el: '#root',
        data: {
            title: "Fake data REST",
            todos: [],
        },
        methods: {
            getTodos: function () {
                axios.get('https://jsonplaceholder.typicode.com/todos').then(
                    response => (this.todos = response.data, console.log(this.todos))
                )
            }
        },
        mounted() {
            // console.log("I am mounted"),
            // axios.get('https://jsonplaceholder.typicode.com/todos').then(
            //     response => (this.todos = response.data, console.log(this.todos))
            // )
        },
    })
</script>
